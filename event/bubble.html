    <button id="add_new">Add new item</button>

    <script>
        // var items = document.getElementsByClassName('item');

        //     })
            
        // }
        document.getElementById('add_new').addEventListener('click',function(event){
            var itemParent = document.getElementById('my_items');
            var newItem = document.createElement('li');
            newItem.innerText = 'Brand new item added'
            itemParent.appendChild(newItem);
        })
        document.getElementById('my_items').addEventListener('click', function(event){
            event.target.parentNode.removeChild(event.target);
        })
    </script>
</body>
